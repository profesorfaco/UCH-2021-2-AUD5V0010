<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Otro blog</title>
    </head>
    <body>
        <div class="container">
            <header class="row border-bottom">
                <div class="col pt-3 pb-2">
                    <h1 class="fs-6 d-flex justify-content-between align-items-center"><span>OTRO BLOG</span> <span>TAMBIÉN BÁSICO</span></h1>
                </div>
            </header>
            <main class="row text-center py-5"></main>
            <footer class="row border-top">
                <div class="col py-2">
                    <p class="d-flex justify-content-between align-items-center small">
                        <a href="https://github.com/profesorfaco" class="link-secondary">FACO</a> <a href="https://github.com/profesorfaco/interaccion" class="link-secondary">AUD5V0010</a>
                    </p>
                </div>
            </footer>
        </div>
        <!--voy a buscar una biblioteca que ir a buscar un biblioteca de JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--en el siguiente script uso la bibliteca que recién fuie a buscar: PapaParse-->        
        <script>
            const parche = "https://cors-anywhere.herokuapp.com/";
            const url = "https://docs.google.com/spreadsheets/d/1lDvnGyde_kDSIOog4rDTBx9RZGKQqSkXq1wSwVd6OWw/export?format=csv";
            const aqui = document.getElementsByTagName("main")[0];

            var datos;

            Papa.parse(parche + url, {
                download: true,
                header: true,
                complete: function (resultado) {
                    datos = resultado.data;
                    datos.reverse();
                    datos.forEach((d) => {
                        foto_id = d.foto.split("=").pop();
                        foto_util = "https://drive.google.com/uc?export=view&id=" + foto_id;
                        aqui.innerHTML += '<div class="col-md-8 mx-auto mb-5"><h2>' + d.titular + '</h2><img src="' + foto_util + '" class="w-50 mx-auto my-3 shadow"><p class="lead">' + d.bajada + "</p><p>" + d.historia + "</p></div>";
                    });
                },
            });
        </script>
    </body>
</html>
