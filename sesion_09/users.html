<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div class="container">
    <div class="row" id="men"></div>
    <div class="row" id="women"></div>

</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <script>
            // Para la paleta cromatica
            for (var x = 0; x < 100; x++) {
                document.getElementById("men").innerHTML += '<div class="col mb-3 text-center"><img src="https://randomuser.me/api/portraits/men/'+x+'.jpg"><p>'+x+'.jpg</p></div>';
                document.getElementById("women").innerHTML += '<div class="col mb-3 text-center"><img src="https://randomuser.me/api/portraits/women/'+x+'.jpg"><p>'+x+'.jpg</p></div>';
            }
        </script>

  </body>
</html>
